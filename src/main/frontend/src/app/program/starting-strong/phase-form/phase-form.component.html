<form>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Select Workout</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
            A Day
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
            B Day
          </label>
        </div>
        <div *ngIf="phase === 'phase2'|| phase === 'phase3'" class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
          <label class="form-check-label" for="gridRadios3">
            C Day
          </label>
        </div>
        <div *ngIf="phase === 'phase2'|| phase === 'phase3'" class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option5">
          <label class="form-check-label" for="gridRadios4">
            D Day
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="form-group row">
    <label for="squat" class="col-sm-2 col-form-label">Squat</label>
    <div class="col-sm-2">
      <input [(ngModel)]="workout.squat" name="squat" type="number" step="5" class="form-control" id="squat" placeholder="45">
    </div>
  </div>
  <div class="form-group row">
    <label for="press" class="col-sm-2 col-form-label">Press</label>
    <div class="col-sm-2">
      <input [(ngModel)]="workout.press" name="press" type="number" step="5" class="form-control" id="press" placeholder="45">
    </div>
  </div>
  <div class="form-group row">
    <label for="benchPress" class="col-sm-2 col-form-label">Bench Press</label>
    <div class="col-sm-2">
      <input [(ngModel)]="workout.benchPress" name="benchPress" type="number" class="form-control" id="benchPress" placeholder="45" disabled>
    </div>
  </div>
  <div class="form-group row">
    <label for="deadLift" class="col-sm-2 col-form-label">Dead Lift</label>
    <div class="col-sm-2">
      <input [(ngModel)]="workout.deadLift" name="deadLift" type="number" step="5" class="form-control" id="deadLift" placeholder="135">
    </div>
  </div>
  <div *ngIf="phase === 'phase2' || phase === 'phase3'" class="form-group row">
    <label for="powerClean" class="col-sm-2 col-form-label">Power Clean</label>
    <div class="col-sm-2">
      <input [(ngModel)]="workout.powerClean" name="powerClean" type="number" step="5" class="form-control" id="powerClean" placeholder="135">
    </div>
  </div>
  <div *ngIf="phase === 'phase3'" class="form-group row">
    <label for="pullUp" class="col-sm-2 col-form-label">Pull Up</label>
    <div class="col-sm-2">
      <input [(ngModel)]="workout.pullUp" name="pullUp" type="number" step="1" class="form-control" id="pullUp" placeholder="5">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-success btn-lg">Save</button>
    </div>
  </div>
</form>
